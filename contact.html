<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-grow-1">

                <!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand d-lg-inline-block" href="./index.html">Jeri Fey</a>
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="./contact.html" class="nav-link m-2 menu-item nav-active">Contact</a>

                </li>
            </ul>
        </div>
    </nav>
    <!-- end nav bar -->

    <!-- For Responsive Background image -->
    <div class="bg">
        <!-- Overall Grid -->
        <div class="container">
            <!-- First Row -->
            <div class="row">
                <!-- One Column for the header -->
                <div class="col-md-12">
                    <h1>Contact Me</h1>

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlTextarea1"
                                placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div> -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Which continents have you traveled to? (Can select
                                more than one)</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>Africa</option>
                                <option>Antarctica</option>
                                <option>Asia</option>
                                <option>Europe</option>
                                <option>North America</option>
                                <option>South America</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <input type="message" class="form-control" id="exampleFormControlTextarea1"
                                placeholder="Got a question?">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>

                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                        crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

            </div>
